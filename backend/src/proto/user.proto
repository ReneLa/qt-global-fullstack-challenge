syntax = "proto3";

enum Role {
    ADMIN = 0;
    USER = 1;
}

enum Status {
    ACTIVE = 0;
    INACTIVE = 1;
}

message User {
    string id = 1;
    string email = 2;
    string role = 3;
    string status = 4;
    string createdAt = 5;
    string hash = 6;
    string signature = 7;
}

message UserList {
    repeated User users = 1;
}
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        role:
          type: string
          enum: [ADMIN, USER]
        status:
          type: string
          enum: [ACTIVE, INACTIVE]
        createdAt:
          type: string
        hash:
          type: string
        signature:
          type: string
